name: MLOps CI/CD manifest

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-3.11-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install dvc pandas numpy scikit-learn joblib

      - name: Cache DVC
        uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: dvc-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            dvc-${{ runner.os }}-

      # ðŸ”¥ HARD DEBUG â€” DO NOT REMOVE UNTIL THIS PASSES
      - name: HARD DEBUG â€“ show workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          echo "===== ROOT FILES ====="
          ls -la
          echo "===== FIND dvc.yaml ====="
          find . -name dvc.yaml

      - name: Generate raw data
        run: |
          cd "$GITHUB_WORKSPACE"
          python src/generate_data.py

      - name: Run DVC pipeline
        run: |
          cd "$GITHUB_WORKSPACE"
          dvc repro

      - name: Upload ML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            models/
            registry/
            reports/

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ml-artifacts
          path: release_artifacts

      - name: Simulated CD
        run: |
          echo "=== CD PHASE (SIMULATED) ==="
          ls -R release_artifacts

